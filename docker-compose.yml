services:
  slicer-api:
    build: .
    image: 3d-printer-slicer-api:v2.1.0
    container_name: 3d-printer-slicer-api-backend-server
    env_file:
      - .env
    ports:
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pids_limit: 512
    tmpfs:
      - /tmp
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    volumes:
      # --- Datas & Logs ---
      - ./input:/app/input
      - ./output:/app/output
      - ./logs:/app/logs
      
      # --- Configurations ---
      - ./configs:/app/configs
    restart: unless-stopped
    stop_grace_period: 30s

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: 3d-printer-slicer-api-uptime-kuma
    profiles: ["monitoring"]
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"

volumes:
  uptime-kuma-data: